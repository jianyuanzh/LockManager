group 'com.yflog'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.0.25.Final'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile group: 'org.json', name: 'json', version: '20160212'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.4'
    compile group: 'org.apache.httpcomponents', name: 'httpcore-nio', version: '4.4.4'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.6.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// Definition of Tasks
task "create-dirs"  {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}
